	<div class="bar bar-header bar-positive">
		<h1 class="title">選擇揪食朋友</h1>
	</div>
	<ion-content has-header="true" padding="true" class="JuMe-background">

				<label class="icon checkbox">

						ng-true-value="{{friend.name}}">
				</label>
			</div>
		</div> -->
		<div class="list">
			<div class="item" ng-repeat="friend in FBFriends" style="padding:0px">
				<label class="checkbox"  style="width:100%">
					<div class="row">
						<div class="col-10 col-center" style="min-width:70px;">
							<img ng-src="{{friend.photo}}">
						</div>
						<div class="col-80 col-center">
							<h2>{{friend.name}}</h2>
						</div>
						<div class="col-10 col-center" style="text-align:right">
							<input type="checkbox" ng-model="friends[friend.id]" 
								ng-true-value="{{friend.name}}">
						</div>
					</div>
				</label>
			</div>
		</div>
	</ion-content>
	<div class="bar bar-footer">
		<div class="col">
			<button class="button icon ion-checkmark-round button-balanced" 
				style="width:100%;margin:-10px;margin-left: auto;"
				ng-click="MoveTo('NewRoom')">
			</button>
		</div>
		<div class="col">
			<button class="button icon ion-close-round button-assertive" 
				style="width:100%;margin:-10px;margin-left: auto;"
				ng-click="cancelAddFriend()">
			</button>
		</div>
	</div>
</div>
