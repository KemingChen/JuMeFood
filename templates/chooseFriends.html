<div ng-init="init()">
	<div class="bar bar-header bar-positive">
		<h1 class="title">選擇揪食朋友</h1>
	</div>
	<ion-content has-header="true" padding="true" class="JuMe-background">
		<div class="list">
			<div class="item item-avatar item-icon-right" ng-repeat="friend in FBFriends">
				<img ng-src="{{friend.photo}}">
				<h2>{{friend.name}}</h2>
				<label class="icon checkbox">
					<input type="checkbox" ng-model="friends[friend.id]" 
						ng-true-value="{{friend.name}}">
				</label>
			</div>
		</div>
	</ion-content>
	<div class="bar bar-footer">
		<div class="col">
			<button class="button icon ion-checkmark-round button-balanced" 
				style="width:100%;margin:-10px;margin-left: auto;"
				ng-click="MoveTo('NewRoom')">
			</button>
		</div>
		<div class="col">
			<button class="button icon ion-close-round button-assertive" 
				style="width:100%;margin:-10px;margin-left: auto;"
				ng-click="cancelAddFriend()">
			</button>
		</div>
	</div>
</div>
